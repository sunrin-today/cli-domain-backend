<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 권한 동의</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .app-info {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .app-logo {
            width: 64px;
            height: 64px;
            background-color: #e5e7eb;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-logo i {
            font-size: 32px;
            color: #6b7280;
        }

        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .app-description {
            color: #4b5563;
            font-size: 14px;
        }

        .permissions {
            margin-bottom: 32px;
        }

        .permissions h2 {
            color: #111827;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .permission-item {
            display: flex;
            align-items: start;
            margin-bottom: 16px;
            padding: 12px;
            background-color: #f9fafb;
            border-radius: 8px;
        }

        .permission-item i {
            color: #6b7280;
            margin-right: 12px;
            margin-top: 2px;
        }

        .permission-text {
            flex: 1;
        }

        .permission-text h3 {
            color: #111827;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .permission-text p {
            color: #6b7280;
            font-size: 13px;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .button {
            flex: 1;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: all 0.2s;
        }

        .approve {
            background-color: #3b82f6;
            color: white;
        }

        .approve:hover {
            background-color: #2563eb;
        }

        .deny {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .deny:hover {
            background-color: #e5e7eb;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-info">
            <div class="app-logo">
                <i class="fas fa-cube"></i>
            </div>
            <h1>{{name}}</h1>
            <p class="app-description">다음 앱이 귀하의 계정에 접근하려고 합니다</p>
        </div>

        <div class="permissions">
            <h2>다음 권한을 요청합니다:</h2>
            {% for permission in permissions %}
            <div class="permission-item">
                <i class="{{ permission.icon }}"></i>
                <div class="permission-text">
                    <h3>{{ permission.name }}</h3>
                    <p>{{ permission.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="buttons">
            <button class="button deny" onclick="location.href='{{reject_url}}'">거부</button>
            <button class="button approve" onclick="location.href='{{accept_url}}'">승인</button>
        </div>

        <p class="footer">
            문제가 있으신가요? <a href="https://discord.gg/KyeRVS64NH">고객센터</a>로 문의해주세요.<br>
        </p>
    </div>
</body>
</html>
